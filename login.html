<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/base_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Login | AluraGeek</title>
</head>
<body>
    <header class="cabecalho container">
        <h1><a href="index.html"><img src="assets/img/Logo.png" alt="Logo da AluraGeek" class="cabecalho__logo"></a></h1>
        <div class="cabecalho__search-box">
            <input type="search" class="cabecalho__search-box--buscador" placeholder="O que deseja encontrar?">
            <a href="#">
                <img src="assets/img/Busca.svg" alt="Lupa buscador" class="cabecalho__search-box--image">
            </a>
        </div>
        <button class="cabecalho__login botaoSecundario">Login</button>
       <button class="cabecalho__busca" aria-label="Busca"><i></i></button>
    </header>
    <main>
        <section class="areadelogin">
            <h2 class="areadelogin_titulo">Iniciar Sessão</h2>
            <label for="email"><input class="areadelogin__email" type="email" placeholder="Escreva seu email"></label>
            <label for="password"><input class="areadelogin__senha" type="password" placeholder="Escreva sua senha"></label>
            <button class="botaoPrimario botaoDeLogin"><a class="areadelogin__botao--link" href="gerenciamento.html">Entrar</a></button>
        </section>
    </main>
    <footer class="rodape">
        <div class="rodape__link-formulario">
            <img class="rodape__logo" src="assets/img/Logo.png" alt="Logo da AluraGeek">
            <ul class="rodape__lista">
                <li class="rodape__lista-item"><a class="rodape__lista--link" href="#">Quem somos nós</a></li>
                <li class="rodape__lista-item"><a class="rodape__lista--link" href="#">Política de privacidade</a></li>
                <li class="rodape__lista-item"><a class="rodape__lista--link" href="#">Programa fidelidade</a></li>
                <li class="rodape__lista-item"><a class="rodape__lista--link" href="#">Nossas lojas</a></li>
                <li class="rodape__lista-item"><a class="rodape__lista--link" href="#">Quero ser franqueado</a></li>
                <li class="rodape__lista-item"><a class="rodape__lista--link" href="#">Anuncie aqui</a></li>
            </ul>
            <ul class="rodape__formulario">
                <li class="rodape__formulario--item">
                    <h5 class="rodape__formulario--titulo">Fale conosco</h5>
                </li>
                <li class="rodape__formulario--item nome">
                    <label class="rodape__formulario--item label" for="nome">Nome</label>
                    <input type="text" placeholder="Alexandre Garcia" id="nome">
                </li>
                <li class="rodape__formulario--item mensagem">
                    <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem"></textarea>
                </li>
                <li class="rodape__formulario--item botao">
                    <button class="botaoPrimario enviarBotao">Enviar mensagem</button>
                </li>
            </ul>
        </div>
        <div class="rodape__desenvolvedor">
            <p>Desenvolvido por Alexandre Garcia</p>
            <p>2021</p>
        </div>
    </footer>
</body>
</html>
